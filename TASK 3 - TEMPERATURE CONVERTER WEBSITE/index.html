<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <div>
                <label for="temp">TEMPERATURE CONVERTER</label>
            </div>
            <div>
                <input type="number" name="temp" id="temp" value="0">
                <select name="ip_temp_diff" id="ip_temp_diff">
                    <option value="ip_cel">Celsius</option>
                    <option value="ip_fah">Fahrenheit</option>
                    <option value="ip_kel">Kelvin</option>
                </select>
                <span id="convert">Convert to</span>
                <select name="op_temp_diff" id="op_temp_diff" class="select-temp">
                    <option value="op_cel">Celsius</option>
                    <option value="op_fah">Fahrenheit</option>
                    <option value="op_kel">Kelvin</option>
                </select>
            </div>
            <div>
                <span id="result"></span>
            </div>
            <div>
                <input type="submit" name="temp" id="submit">
                <input type="reset" name="temp" class="resetButton" id="submit">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
